
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>üîí Web Super Terkunci</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #000;
      color: #0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #111;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px #0f0;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      width: 90%;
      border-radius: 8px;
      border: none;
      font-size: 1em;
    }
    input {
      background: #222;
      color: #0f0;
    }
    button {
      background: #0f0;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .dana-box {
      background: #000;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #0f0;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="card" id="login-card">
    <h2>üîê Login Admin</h2>
    <input type="text" id="username" placeholder="Username Admin">
    <br>
    <input type="password" id="password" placeholder="Password Admin">
    <br>
    <button onclick="login()">Login</button>
    <p id="loginStatus"></p>
  </div>

  <div class="card" id="main-card" style="display: none;">
    <h2>üîí Web Terkunci</h2>
    <p>Transfer bebas ke DANA:</p>

    <div class="dana-box">
      <strong>Nomor DANA:</strong><br>
      <span id="dana-number">62895373244456</span><br>
      <button onclick="salinDana()">Salin Nomor</button>
    </div>

    <input type="number" id="amount" placeholder="Masukkan jumlah (minimal 1000)">
    <br>
    <button onclick="bayar()">Saya Sudah Bayar</button>
    <p id="status"></p>
    <br>
    <button id="exitBtn" disabled onclick="keluar()">Keluar ke Web</button>
  </div>

  <script>
    let sudahBayar = false;
    let isAdmin = false;

    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (user === "admin" && pass === "pinzyzyzy123") {
        isAdmin = true;
        document.getElementById("login-card").style.display = "none";
        document.getElementById("main-card").style.display = "block";
      } else {
        document.getElementById("loginStatus").innerText = "‚ùå Login gagal!";
      }
    }

    function bayar() {
      const val = parseInt(document.getElementById("amount").value);
      if (!val || val < 1000) {
        alert("Minimal bayar 1000!");
        return;
      }

      sudahBayar = true;
      document.getElementById("status").innerText = "‚úÖ Pembayaran berhasil diverifikasi.";
      if (isAdmin) document.getElementById("exitBtn").disabled = false;
    }

    function keluar() {
      if (sudahBayar && isAdmin) {
        alert("Terima kasih! Mengarahkan ke halaman...");
        window.location.href = "https://google.com"; // Ubah ke URL kamu
      } else {
        alert("Akses keluar hanya untuk admin.");
      }
    }

    function salinDana() {
      const dana = document.getElementById("dana-number").textContent;
      navigator.clipboard.writeText(dana).then(() => {
        alert("Nomor DANA berhasil disalin!");
      });
    }

    window.onbeforeunload = function () {
      return "Kamu belum bayar atau belum login admin!";
    };

    history.pushState(null, null, location.href);
    window.addEventListener("popstate", function () {
      history.pushState(null, null, location.href);
      alert("Tombol kembali diblokir.");
    });

    document.addEventListener("keydown", function (e) {
      if (!sudahBayar) {
        if (
          e.key === "F5" ||
          e.key === "r" && e.ctrlKey ||
          e.key === "R" && e.ctrlKey ||
          e.key === "Escape" ||
          e.key === "F12" ||
          e.key === "u" && e.ctrlKey
        ) {
          e.preventDefault();
          alert("Diblokir sampai kamu bayar!");
        }
      }
    });

    setInterval(() => {
      document.title = sudahBayar ? "‚úÖ Sudah bayar" : "üí∏ Bayar dulu sebelum keluar!";
    }, 1500);
  </script>
</body>
</html>
